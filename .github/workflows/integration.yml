name: Java Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'  
          distribution: 'adopt'
          cache: maven

      - name: Build REST API
        run: mvn package 

      - name: Upload REST API JAR artifact
        uses: actions/upload-artifact@v2
        with:
          name: rest-api-jar
          path: /target/*.jar 

 
